<div class="boot-screen">
  <img
    class="boot-screen__logo"
    src="../../../assets/images/Logo.png"
    alt="Keno's Homeserver Logo">

  <div class="boot-screen__progress-bar">
    <p-progressBar
      [value]="progressBarValue"
      [showValue]="false"
      [style]="{ 'height': '6px', 'width': '150px' }"
    ></p-progressBar>
  </div>
</div>
